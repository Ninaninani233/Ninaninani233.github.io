<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏外活动</title>
    <style>
        /* 其他样式保持不变 */

        /* 抽屉式侧边栏样式 */
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .content {
            padding: 0 18px;
            background-color: #f1f1f1;
            display: none;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
        }

        /* 修正了.sidebar中a标签的样式 */
        .sidebar a {
            padding: 10px;
            text-decoration: none;
            display: block;
            color: #333;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <button type="button" class="collapsible">内容玩法向</button>
    <div class="content">
        <a href="#exploreActivity">《逐梦客时讯》</a>
        <a href="#hanuBrothers">哈努兄弟越狱记</a>
        <a href="#dreamTv">惊梦电视台</a>
        <a href="#foodFestival">匹诺康尼美食庆典</a>
    </div>

    <button type="button" class="collapsible">培养资源向</button>
    <div class="content">
        <a href="#planeSplit">位面分裂</a>
        <a href="#flowerBloom">花藏繁生</a>
    </div>

    <button type="button" class="collapsible">签到福利</button>
    <div class="content">
        <a href="#giftOfStars">逴星之礼</a>
        <a href="#tourOfStars">巡星之礼</a>
        <a href="#dontClick">千万别点开！！</a>
    </div>
</div>

<div class="main">
    <!-- 在这里放置主体内容 -->
</div>

<script>
// 获取所有可折叠的元素
var collapsibles = document.getElementsByClassName("collapsible");

// 遍历所有可折叠的按钮
for (var i = 0; i < collapsibles.length; i++) {
    collapsibles[i].addEventListener("click", function() {
        // 当前点击的按钮
        var current = this;
        // 通过检查当前按钮是否处于活动状态来切换状态
        var isActive = current.classList.contains("active");

        // 首先关闭所有的抽屉
        for (var j = 0; j < collapsibles.length; j++) {
            collapsibles[j].classList.remove("active");
            collapsibles[j].nextElementSibling.style.display = "none";
        }

        // 如果之前没有激活当前按钮，现在激活它并显示内容
        if (!isActive) {
            current.classList.add("active");
            var content = current.nextElementSibling;
            content.style.display = "block";
        }
    });
}
</script>

</body>
</html>
