<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏外活动</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #f1f1f1; padding: 20px; text-align: center; }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 18px;
        }
        .sidebar .collapsible:hover {
            background-color: #555;
        }
        .sidebar .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f1f1f1;
            transition: max-height 0.2s ease-out;
        }
        .sidebar .content a {
            color: #333;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }
        .sidebar .content a:hover {
            background-color: #ddd;
        }
        .main {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
  <button type="button" class="collapsible">内容玩法向</button>
  <div class="content">
    <a href="#exploreActivity">《逐梦客时讯》</a>
    <!-- Other links... -->
  </div>
  <button type="button" class="collapsible">培养资源向</button>
  <div class="content">
    <a href="#resourceActivity">位面分裂</a>
    <!-- Other links... -->
  </div>
  <button type="button" class="collapsible">签到福利</button>
  <div class="content">
    <a href="#signInActivity">逴星之礼</a>
    <!-- Other links... -->
  </div>
</div>

<div class="main">
  <!-- Content -->
  <h2 id="exploreActivity">探索活动「《逐梦客时讯》」2.0版本 （常规）</h2>
  <!-- Corresponding content... -->

  <h2 id="resourceActivity">资源活动「位面分裂」第七期（特殊）</h2>
  <!-- Corresponding content... -->

  <h2 id="signInActivity">签到活动「逴星之礼」</h2>
  <!-- Corresponding content... -->
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
