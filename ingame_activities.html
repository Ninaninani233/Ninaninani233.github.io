<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏内活动</title>
    <style>
        /* 其他样式 */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f1f1f1;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        .sidebar a:hover {
            color: #f1f1f1;
            background-color: #555;
        }
        .main {
            margin-left: 260px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
        /* Style the collapsible content. Note: hidden by default */
        .content {
            padding: 0 18px;
            overflow: hidden;
            display: none;
        }
    </style>
</head>
<body>

<div class="sidebar">
  <a href="#activity1">内容玩法向</a>
  <div class="content">
    <a href="#exploreActivity">《逐梦客时讯》</a>
    <!-- 其他链接 -->
  </div>
  <a href="#activity2">培养资源向</a>
  <div class="content">
    <a href="#resourceActivity">位面分裂</a>
    <!-- 其他链接 -->
  </div>
  <a href="#activity3">签到福利</a>
  <div class="content">
    <a href="#signInActivity">逴星之礼</a>
    <!-- 其他链接 -->
  </div>
</div>

<div class="main">
  <!-- Content -->
  <h2 id="exploreActivity">探索活动「《逐梦客时讯》」2.0版本 （常规）</h2>
  <!-- 对应内容 -->

  <h2 id="resourceActivity">资源活动「位面分裂」第七期（特殊）</h2>
  <!-- 对应内容 -->

  <h2 id="signInActivity">签到活动「逴星之礼」</h2>
  <!-- 对应内容 -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var coll = document.getElementsByClassName('sidebar')[0].getElementsByTagName('a');
    for (var i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
});
</script>

</body>
</html>
